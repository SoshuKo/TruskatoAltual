<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トルスカ語→アルタル語変換器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>トルスカ語→アルタル語変換器</h1>
    <div>
        <label for="input-text">トルスカ語のテキストを入力:</label>
        <textarea id="input-text" rows="4" cols="50"></textarea>
    </div>
    <div>
        <button onclick="convertText()">変換する</button>
    </div>
    <div>
        <h3>アルタル語の結果:</h3>
        <p id="output-text"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
